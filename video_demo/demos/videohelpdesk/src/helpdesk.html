<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
    <title>AnyCompany Video Help Desk</title>
    <style>
      body {
        background-color: #ccc;
        margin: 0;
      }
      table, tr, td {
        margin: 0;
        padding: 0;
      }
      table {
        width: 100%;
      }
      td {
        width: 50%;
        vertical-align: top;
      }
      h3 {
        font-family: sans-serif;
        font-size: 20px;
        margin: 0;
        padding: 8px;
      }
      .help-desk-banner {
        font-family: sans-serif;
        font-size: 30px;
        letter-spacing: 4px;
        color: #888;
        text-align: center;
        width: 100%;
        padding-top: 10px;
        padding-bottom: 10px;
        background-color: #bbb;
      }
      .help-desk-queue {
        font-family: sans-serif;
        font-size: 20px;
        margin: 8px;
      }
      .help-desk-join-next {
        font-family: sans-serif;
        font-size: 20px;
        width: 150px;
        margin: 10px;
        padding: 4px;
        outline: 0;
        top: 0;
        right: 0;
        position: absolute;
      }
      .help-desk-speaking-with {
        font-family: sans-serif;
        font-size: 20px;
        padding: 8px;
      }
      .help-desk-audio { display: none; }
      .help-desk-local-video { width: 320px; height: 180px; display: none; }
      .help-desk-remote-video { width: 320px; height: 180px; display: none; }
    </style>
  </head>
  <body>
    <div class="help-desk-banner">AnyCompany Video Help Desk</div>
